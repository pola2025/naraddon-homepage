<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { margin: 0; background: #000; }
        video { width: 100%; height: 100vh; object-fit: cover; }
        .status { position: fixed; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.8); padding: 20px; }
    </style>
</head>
<body>
    <div class="status">
        <h2>Video Test Page</h2>
        <p>Testing: Naraddon_main_2nd.mp4</p>
        <p id="status">Loading...</p>
    </div>
    <video id="testVideo" autoplay muted loop playsinline>
        <source src="videos/Naraddon_main_2nd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        
        video.addEventListener('loadstart', () => status.textContent = 'Video loading started...');
        video.addEventListener('loadeddata', () => status.textContent = 'Video loaded successfully!');
        video.addEventListener('error', (e) => status.textContent = 'Error: ' + e.message);
        video.addEventListener('canplay', () => status.textContent = 'Video can play!');
        video.addEventListener('playing', () => status.textContent = 'Video is playing!');
    </script>
</body>
</html>
